<div class="container mt-3">
    <div class="row">
        <div class="col">
            <p class="h3 text-danger">Registration</p>
            <p class="lead">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, tempore. Eveniet cum tenetur autem exercitationem dolore eligendi, cumque accusantium natus unde illum sunt pariatur iste enim, perspiciatis id adipisci culpa.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-4 m-auto">
            <div class="card">
                <div class="card-header bg-danger text-white">
                <p class="h3">Register For online Course</p>
                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group">
                          <input type="text" class="form-control" name="name" placeholder="Enter a Name">
                        </div>
                        <div class="form-group">
                          <input type="email" class="form-control" placeholder="Enter a Email" name="email">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="Enter a Password" name="password">
                          </div>
    
                          <div class="form-group">
                            <select class="form-control">
                                <option value="">Select a course</option>
                                <option *ngFor="let course of courses" [value]="course">{{course}}</option>
                              </select>
                          </div>
                        
                        <button type="submit" class="btn btn-danger">Submit</button>
                      </form>
                </div>
            </div>
        </div>
    </div>
    </div>
